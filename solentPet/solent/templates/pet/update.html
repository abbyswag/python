{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ pet['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name id="title"
      value="{{ request.form['name'] or pet['name'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="body">{{ request.form['description'] or pet['description'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('pet.delete', id=pet['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
  {% endblock %}
